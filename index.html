<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>S-TOOL Web BLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .app {
      width: 320px;
      max-width: 100%;
      background: #111;
      color: #0f0;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .title {
      color: #fff;
      font-weight: 600;
      font-size: 14px;
    }
    button {
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    #btnConnect {
      background: #007bff;
      color: #fff;
    }
    #btnConnect.connected {
      background: #28a745;
    }
    .lcd {
      background: #223322;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 16px;
      font-family: "Courier New", monospace;
      color: #c8ffb0;
      white-space: pre;
      width: 20ch;      /* 20 글자 폭 */
      height: calc(1.3em * 4); /* 4줄 */
      line-height: 1.3em;
      overflow: hidden;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .btn-key {
      background: #333;
      color: #fff;
      padding: 10px 0;
      border-radius: 6px;
      font-size: 13px;
    }
    .status {
      margin-top: 8px;
      font-size: 11px;
      color: #ccc;
      min-height: 1.3em;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="top-bar">
      <div class="title">S-TOOL WEB</div>
      <button id="btnConnect">BLE 검색</button>
    </div>
    <div id="lcd" class="lcd"></div>

    <div class="buttons">
      <button class="btn-key" data-key="ESC">ESC</button>
      <button class="btn-key" data-key="UP">UP</button>
      <button class="btn-key" data-key="DN">DN</button>
      <button class="btn-key" data-key="ENT">ENT</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    // ==== 이 부분은 나중에 실제 장치 UUID로 바꿔야 함 ====
    const SERVICE_UUID = "0000aaa0-0000-1000-8000-aabbccddeeff";
    const RX_CHAR_UUID = "0000aaa1-0000-1000-8000-aabbccddeeff"; // notify
    const TX_CHAR_UUID = "0000aaa2-0000-1000-8000-aabbccddeeff"; // write

    // ======================================================

    let device, server, service, txChar, rxChar;

    const btnConnect = document.getElementById('btnConnect');
    const lcd        = document.getElementById('lcd');
    const statusEl   = document.getElementById('status');

    function setStatus(msg) {
      statusEl.textContent = msg;
      console.log(msg);
    }

    // 20x4 LCD 버퍼
    const rows = [" ".repeat(20), " ".repeat(20), " ".repeat(20), " ".repeat(20)];
    function refreshLcd() {
      lcd.textContent = rows.join("\n");
    }
    function setLine(lineIndex, text) {
      const padded = (text || "").padEnd(20, " ").slice(0, 20);
      rows[lineIndex] = padded;
      refreshLcd();
    }
    refreshLcd();

    async function connectBLE() {
      try {
        if (!navigator.bluetooth) {
          alert('이 브라우저는 Web Bluetooth를 지원하지 않습니다.');
          return;
        }
        setStatus("장치 검색 중…");

        device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [SERVICE_UUID]

        setStatus("연결 중…");
        device.addEventListener('gattserverdisconnected', () => {
          btnConnect.classList.remove('connected');
          btnConnect.textContent = "BLE 검색";
          setStatus("연결이 끊어졌습니다.");
        });

        server = await device.gatt.connect();
        service = await server.getPrimaryService(SERVICE_UUID);
        txChar  = await service.getCharacteristic(TX_CHAR_UUID);
        rxChar  = await service.getCharacteristic(RX_CHAR_UUID);

        await rxChar.startNotifications();
        rxChar.addEventListener('characteristicvaluechanged', onReceive);

        btnConnect.classList.add('connected');
        btnConnect.textContent = "연결됨";
        setStatus("BLE 연결 완료");
        setLine(0, "BLE CONNECTED");
      } catch (err) {
        console.error(err);
        setStatus("연결 실패: " + err.message);
      }
    }

    function onReceive(event) {
      const value = event.target.value;
      const decoder = new TextDecoder();
      const msg = decoder.decode(value);

      // 예시: 새 데이터가 들어올 때마다 4번째 줄에 출력
      setLine(3, msg);
    }

    async function sendCommand(key) {
      if (!txChar) {
        setStatus("먼저 BLE 연결을 해주세요.");
        return;
      }
      try {
        const encoder = new TextEncoder();
        const payload = encoder.encode(key); // 여기 프로토콜은 MCU에 맞춰 변경
        await txChar.writeValue(payload);
        setStatus("전송: " + key);
      } catch (err) {
        console.error(err);
        setStatus("전송 실패: " + err.message);
      }
    }

    btnConnect.addEventListener('click', connectBLE);

    document.querySelectorAll('.btn-key').forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.dataset.key;
        // LCD에 눌린 키 표시 (예시)
        setLine(1, "KEY: " + key);
        sendCommand(key);
      });
    });
  </script>
</body>
</html>
